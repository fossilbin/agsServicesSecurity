<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table height="100%" cellspacing="0" cellpadding="0" width="100%" border="0"> 
 	 <tbody>  
		<tr width="100%" height="100%">
			 <td>
			 	ArcGIS Server基础URL：
			 </td>
			 <td>
			 	<input id="baseUrl" type="text" />(例如：http://localhost:6080/arcgis)
			 </td>
		</tr>
		<tr width="100%" height="100%">
			 <td>
			 	ArcGIS Server管理URL：
			 </td>
			 <td>
			 	<input id="adminUrl" type="text" />(例如：http://localhost:6080/arcgis/admin)
			 </td>
		</tr>
		<tr width="100%" height="100%">
			 <td>
			 	ArcGIS Server服务目录URL：
			 </td>
			 <td>
			 	<input id="serviceUrl" type="text" />(例如：http://localhost:6080/arcgis/rest/services)
			 </td>
		</tr>
		<tr width="100%" height="100%">
			 <td>
			 	ArcGIS Server管理员账户：
			 </td>
			 <td>
			 	<input id="adminUse" type="text" />
			 </td>
		</tr>
		<tr width="100%" height="100%">
			 <td>
			 	ArcGIS Server管理员密码：
			 </td>
			 <td>
			 	<input id="adminPassword" type="password" />
			 </td>
		</tr>
	</tbody>
</table>
</body>
</html>
